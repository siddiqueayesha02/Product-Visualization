<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Style for the header */
        h1 {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Style for the form */
        form {
            margin: 20px;
            text-align: center;
        }

        input[type="text"] {
            width: 60%;
            padding: 10px;
            margin: 5px;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        /* Style for the product list */
        .product-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product-item {
            position: relative;
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            width: 100%;
            height: 30%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .product-item:hover {
            transform: translateY(-5px); /* Add a slight hover effect */
        }

        .product-image img {
            max-width: 40%;
            margin-left: 250px;
            float: left;
            margin: 10px;
            margin-top: 10px;
            box-sizing: inherit;
        }

        .product-details {
            text-align: center;
        }

        .product-price {
            font-weight: bold;
            color: #007BFF;
        }

        .product-review {
            color: #666;
        }

        .p_URL{
        padding: 10px;
        font-family: Georgia;
        color: #9f4576;
        word-break: break-all;
        font-weight:bold;
    }
        .p_URL a{
            width: 400px;
            height: 20vh;
            color:#696969;
        }
    </style>
</head>
<body>
    <h1>Product Search</h1>
    <form id="search-form" method="POST">
        <label for="find_product">Enter the product you want to search for:</label>
        <input type="text" id="find_product" name="find_product" required>
        <button type="submit">Search</button>
    </form>

    <div id="results-container">
        <!-- Results will be displayed here -->
        {% if products %}
        <h2>Search Results</h2>
        <ul class="product-list">
            {% for product in products %}
            <li class="product-item">
                <div class="product-image">
                    <img src="{{ product.ImageURL }}" alt="{{ product.Name }}">
                </div>
                <div class="product-details">
                    <h3>{{ product.Name }}</h3>
                    <p class="product-price">Price: â‚¹{{ product.Price }}</p>
                    <p class="product-review">Review: {{ product.Review }}</p>
                    <div class="p_URL">URL: <a href="{{ product.ProductURL }}" target="_blank">{{ product.ProductURL }}</a></div>
                </div>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No results found.</p>
        {% endif %}
    </div>
</body>
</html>
